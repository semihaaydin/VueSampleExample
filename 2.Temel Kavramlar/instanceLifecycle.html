<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <span class="badge badge-danger">{{sayi}}</span>

</div>

<script src="../assets/js/vue.js"></script>
<script>

        el: '#app',
        name: 'Test Vue Example',
        data: {
            sayi:5,
        },
        created(){
            console.log("instance olustu");
        },
        mounted(){
            console.log("DOM eklendi");
            this.sayi=Math.floor(Math.random()+30);
            app.$destroy();
        },
        updated(){
            console.log("Dom g√ºncellendi");
        }
    })
</script>
</body>
