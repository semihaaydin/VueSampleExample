<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/css/app.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" style="height: 28px">
                Harcama Planlama
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapseContent">
                <form class="form-inline ml-auto my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Aranan" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Kullanıcı
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-3" id="sidebar">
                <h2>Kategoriler</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    v-for="kategori in kategoriler" @click="changeKategori(kategori)">
                        {{kategori.title}}
                        <span class="badge badge-primary badge-pill">
                            {{countHarcamaByKategori(kategori.id)}}
                        </span>
                    </a>

                </div>
                <hr>
                <input class="form-control" placeholder="Kategori Giriniz..."
                       v-model="newKategori.title"
                       @keypress.enter="createKategori" >
            </div>
            <div class="col-md-9">
                <h2>
                    {{activeKategori.title}}
                </h2>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <form class="row">
                            <div class="col-12 col-sm pr-sm-0">
                                <input type="text" class="form-control"
                                       id="baslik" placeholder="Başlık"
                                       v-model="newHarcama.title">

                            </div>
                            <div class="col-12 col-sm pr-sm-0">
                                <input type="number"
                                       class="form-control" id="tutar" placeholder="Tutar"
                                v-model="newHarcama.tutar">

                            </div>
                            <div class="col-12 col-sm-auto">
                                <button type="submit" class="btn btn-primary btn-block mb-2"
                                @click="createHarcama" >Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Başlık</th>
                        <th scope="col">Tutar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item,index) in listHarcamaByKategoriId">
                        <td>{{item.title}}</td>
                        <td>{{item.tutar}}</td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </main>
</div>

<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/js/popper.min.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
<script src="../../../assets/js/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
