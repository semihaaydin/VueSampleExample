<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
<card >
    <template slot="header"> Başlık</template>
    <template slot="detail"> Detay</template>
</card>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('card',{
             template: '<div class="alert alert-info">' +
                 '<slot name="header">Deneme</slot> <br>' +
                 '<slot name="detail">Deneme</slot>' +
                 '</div>'
    });

    const app = new Vue({
        el: '#app',
        name: 'Test Vue Example',
        data: {
            mesaj:"Merhaba Vue",
        }
    })
</script>
</body>
</html>
